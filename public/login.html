<!DOCTYPE html>
<html lang="es-pe">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aplicación web de EcoVolt">
        <link rel="icon" href="../src/assets/pageIcon.png" type="image/x-icon">
        
        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="../src/styles/login.css">
        <link rel="stylesheet" href="../src/styles/styles.css">
        
        <!-- ===== ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

        <title>Login | EcoVolt</title>
    </head>
    <body>
        <!-- Barra de navegación agregada -->

        <a href="../index.html"><img src="../src/assets/logo-footer.png" alt="Logo-ecovolt" srcset="" class="logo-login-ecovolt"></a>

        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="../src/assets/img-login2.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Inicia Sesión</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Olvidaste la contraseña?</a>

                        <a href="#" class="login__button">Acceder</a>

                        <div>
                            <span class="login__account">No tienes una cuenta ?</span>
                            <span class="login__signin" id="sign-up">Regístrate</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Crea una Cuenta</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__button">Regístrate</a>

                        <div>
                            <span class="login__account">Ya tienes una cuenta ?</span>
                            <span class="login__signup" id="sign-in">Inicia sesión</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="../src/js/login.js"></script>
        <script src="../src/js/main.js"></script>
    </body>
</html>
